- title: Publicar en Azure
  items:
  - type: paragraph
    text: Implemente la aplicación en Azure en entornos de almacenamiento provisional o de producción con Visual Studio.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: vs-azure-tools-publishing-a-cloud-service.md
      html: <p></p>
      image:
        src: https://docs.microsoft.com/azure/cloud-services/media/index/cloud-services.svg
      title: Publicación de un proyecto de servicio en la nube
    - href: /azure/virtual-machines/windows/publish-web-app-from-visual-studio
      html: <p></p>
      image:
        src: https://docs.microsoft.com/media/common/i_vmm-cloud.svg
      title: Publicación de una aplicación web ASP.NET en una máquina virtual de Azure desde Visual Studio
- title: Depuración y supervisión del rendimiento
  items:
