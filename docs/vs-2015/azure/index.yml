documentType: LandingData
title: Desarrollo de Azure con Visual Studio
metadata:
  title: Desarrollo de Azure con Visual Studio | Microsoft Docs
  meta.description: Tutorials and conceptual articles about connecting apps and services to Azure and developing Azure services.
  author: ghogen
  manager: jillfra
  ms.prod: visual-studio-dev14
  ms.technology: vs-azure
