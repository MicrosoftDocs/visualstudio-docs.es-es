- title: Conexión de las aplicaciones a Azure con Servicios conectados de Visual Studio
  items:
  - type: paragraph
    text: Conecte rápidamente la aplicación o proyecto de servicio a una variedad de servicios de Azure mediante Servicios conectados de Visual Studio para agregar automáticamente el código de conexión y la configuración.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/media/index/Storage.svg
      text: Almacenamiento de Azure
      href: vs-azure-tools-connected-services-storage.md
    - image:
        src: https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg
      text: Azure Active Directory
      href: /azure/active-directory/develop/vs-active-directory-add-connected-service
- title: Azure Cloud Services
  items:
  - type: paragraph
    text: Azure Cloud Services es una tecnología de uso general para crear servicios genéricos de Azure, con acceso a almacenamiento de Azure y a otros recursos de Azure.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: vs-azure-tools-azure-project-create.md
      html: <p>Creación y configuración de proyectos de servicio en la nube de Azure</p>
      image:
        src: https://docs.microsoft.com/media/common/i_config-tools.svg
      title: Proyectos
    - href: vs-azure-tools-debugging-cloud-services-overview.md
      html: <p>Depuración de servicios en la nube localmente y en Azure</p>
      image:
        src: https://docs.microsoft.com//media/common/i_debug.svg
      title: Depuración
    - href: vs-azure-tools-performance-profiling-cloud-services.md
      html: <p>Uso del generador de perfiles de Visual Studio</p>
      image:
        src: https://docs.microsoft.com//media/common/i_code-performance.svg
      title: Análisis de rendimiento
    - href: vs-azure-tools-publishing-a-cloud-service.md
      html: <p>Publicación de un servicio en la nube en Azure</p>
      image:
        src: https://docs.microsoft.com//media/common/i_deploy.svg
      title: Publicar
    - href: vs-azure-tools-diagnostics-for-cloud-services-and-virtual-machines.md
      html: <p>Supervisión y diagnóstico de servicios en la nube y máquinas virtuales que se ejecutan en Azure</p>
      image:
        src: https://docs.microsoft.com/media/common/i_load-testing.svg
      title: Diagnóstico
- title: Trabajo con recursos de Azure en Visual Studio
  items:
  - type: paragraph
    text: Cloud Explorer en Visual Studio proporciona una manera cómoda de acceder a recursos de Azure como cuentas de almacenamiento y máquinas virtuales.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: vs-azure-tools-storage-resources-server-explorer-browse-manage.md
      html: <p>Acceso a cuentas de almacenamiento de Azure en Visual Studio</p>
      image:
        src: https://docs.microsoft.com/media/common/i_dashboard.svg
      title: Almacenamiento
    - href: vs-azure-tools-virtual-machines-access-from-server-explorer.md
      html: <p>Acceso a máquinas virtuales desde Visual Studio</p>
      image:
        src: https://docs.microsoft.com/media/common/i_vmm-cloud.svg
      title: Máquinas virtuales
- title: Otros recursos de desarrollo de Azure
  items:
  - type: paragraph
    text: Con la carga de trabajo de desarrollo de Azure instalada, Visual Studio proporciona plantillas de proyectos para una variedad de proyectos que le permiten utilizar el desarrollo mediante servicios específicos de Azure.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/azure/azure-resource-manager/media/index/azure-resource-manager.svg
      text: Grupo de recursos de Azure
      href: https://docs.microsoft.com/azure/azure-resource-manager/vs-azure-tools-resource-groups-deployment-projects-create-deploy
    - image:
        src: https://docs.microsoft.com/azure/media/index/Azure-Data-Lake-Analytics-COLOR.svg
      text: Data Lake Analytics
      href: https://docs.microsoft.com/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-get-started
    - image:
        src: https://docs.microsoft.com/azure/media/index/StreamAnalytics.svg
      text: Stream Analytics
      href: https://docs.microsoft.com/azure/stream-analytics/stream-analytics-quick-create-vs
    - image:
        src: https://docs.microsoft.com/azure/media/index/Fabric.svg
      text: Service Fabric
      href: https://docs.microsoft.com/azure/service-fabric/service-fabric-get-started
